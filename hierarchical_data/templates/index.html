<h1>Hierarchical Data</h1>
<p>Modified Preorder Tree Traversal (MPTT), we can treat all our data like a gigantic tree</p>

{% load mptt_tags %}
<a href='/add'>add a file</a>
<ul>
    {% recursetree files %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class='children'>
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
